<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display inline</title>
    <style>
            #box {
                /* 택스트처럼 줄 바꿈이 없음*/
                display: inline;
                background-color: red;
                width: 200px;
                height: 50px;
            }
    </style>
</head>
<body>

<span>더미 객체</span>
<div id = "box">대상 객체</div>
<span>더미 객체</span>

</body>
</html>

<!--
인라인 속성을 <div> 태그에 크기 조절이 불가능하다.
-->
