<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display_inlineMargin</title>
    <style>
        #box {
            display: inline;
            background-color: #5c7cfa;
            width: 100px;
            height: 50px;
            margin: 50px;
        }
    </style>
</head>
<body>

<p>의미 없는 더미 객체</p>
<span>더미 객체</span>
<div id = "box">대상 객체</div>
<span>더미 객체</span>
<p>의미 없는 더미 객체</p>

</body>
</html>

<!--
1. 단일 적용 >> 모든 방향에 똑같은 값 적용
2. 상/하, 좌/우 >> 첫번째 값은 상/하에 값, 두번째 값은 좌/우에 값 적용
3. 상, 좌/우, 하 >> 첫번째 값은 상, 두번째는 좌/우, 세번째는 하에 값 적용
4. 상 우 하 좌 >> 첫번째 값은 상, 두번째는 우, 세번째는 하, 네번째는 좌 값 적용
-->
