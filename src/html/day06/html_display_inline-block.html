<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display inline block</title>
    <style>

        #box {
            /*
            inline-block은 인라인속성의 블럭을 생성
            */
            display: inline-block;
            background-color: red;
            width: 200px;
            height: 50px;
        }

    </style>
</head>
<body>

<span>더미 객체</span>
<div id = "box">대상 객체</div>
<span>더미 객체</span>

</body>
</html>
