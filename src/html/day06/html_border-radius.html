<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
<style>
    .box {
        width: 150px;
        height: 80px;
        background-color: red;
        border: 2px;
    }
    #box1 {
        border-radius: 20px;
    }
    /*원을 만들때 높이와 크기의 속성을 맞춰주고 radius 50을 주면 원 완성!!*/
    #box2 {
        width: 80px;
        border-radius: 50px;
    }
    #box3 {
        border-radius: 20px 0 10px 50px;
    }
</style>
</head>
<body>
<div class = "box">
</div>
    <br>
    <div id="box1" class="box"></div>
    <br>
    <div id="box2" class="box"></div>
    <br>
    <div id="box3" class="box"></div>

</body>
</html>
