<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<style>
    h1 {
        color: blueviolet !important;
    }
    p {
        color: aquamarine;
    }
    /*
    동일하게 p태그 color를 적용하지만 마지막 스타일인 red가 적용된다.
    */
    p {
        color: red;
    }
</style>
</head>
<body>
<h1 style="color: #5c7cfa">맨체스터 유나이티드</h1>
<p style="color: green">잉글랜드 역사상 최고의 근본 클럽이다.</p>
<p>맨체스터 유나이티드는 리그 우승이 가장 많으며,</p>
<p>아스날에 이어 FA컵 두번째 최다 우승팀이다.</p>

</body>
</html>

<!--
동일하게 적용하는 경우는 마지막의 스타일이 적용된다.

첫번째 텍스트인 h1 요소에는 타입 스타일과 인라인 스타일 모드 사용
우선 순위가 타입 스타일 정의에 있는 !important가 더 높기 때문에 타입 스타일 적용
-->
