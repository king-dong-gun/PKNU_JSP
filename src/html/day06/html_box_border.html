<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box border</title>
    <style>
        .box {
            /*border-color: red;
            border-style: dashed;
            border-width: thick;*/

            border: 5px solid green;

            border-radius: 50px;

        }
    </style>
</head>
<body>
<div class="box">
    <h1>
        맨체스터 유나이티드는 전세계적으로 팬층이 가장 두꺼운 구단입니다.
    </h1>
</div>

</body>
</html>

<!--
border >> 테두리

border-radius >> 테두리 곡선
적용형태: 좌상 우상 우하 좌하
-->
