<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--h1 클래스 제목만 적용 시키고 싶으면
        #header h1으로 설정-->
    <style>
        #header h1, h2{
            color: red;
        }
        #section h1{
            color: aquamarine;
          }
    </style>
</head>

<meta charset="UTF-8">
<title></title>
<body>
<!--header의 자식들은 style header 모두 적용-->
<div id="header">
    <h1 class="title">h1 클래스 제목</h1>
    <div id="nav">
        <h2>h2 내용</h2>
    </div>
</div>
<div id="section">
    <h1 class="title">h2 클래스</h1>
    <p>
        h2 클래스 내용
    </p>

</div>
</body>
</html>

<!--header id의 후손인 모든 <h1>태그에 적용, nav id 자식인 <h1>태그도 적용-->
