<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구조 선택자</title>
    <!--
    padding >> 리스트 사이의 간격
    float >> 리스트 위치
    list-style >> 리스트 점 none
    -->
    <!--
    :nth-child(수열) >>  형제관계에서 앞에서 수열번째 해당하는 태그 선택
    :first-child >> 형제관계에서 첫번째로 등장하는 태그 선택
    :last-child >> 형제관계에서 마지막으로 등장하는 태그 선택
    list-style >> 블릿마커를 제어한다
        - 원형블릿마커(disc)
        - 숫자순서(decimal)
        - 빈원형블릿마커(circle)
        - 사각형블릿마커(square)
    boarder-radius >> 요소의 테두리 설정(좌상 우상 우하 좌하)
    -->
    <style>
        li {
            list-style: none;
            float: left;
            padding: 15px;
        }
        li:nth-child(2n - 1) {background-color: aquamarine}
        li:nth-child(2n) {background-color: #5c7cfa}
        li:first-child{border-radius: 10px 0 0 10px}
        li:last-child{border-radius: 0 10px 10px 0}
    </style>

</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
</ul>

</body>
</html>

<!--
구조 선택자는 특정 위치에 있는 태그를 선택할 때 사용
style 내 주석은 /* */로 설정!!!!
-->
