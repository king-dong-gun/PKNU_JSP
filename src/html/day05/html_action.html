<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반응 선택자</title>
    <style>
        /* h4 요소에 마우스를 올렸을 때 색상 변경 */
        h4:hover {
            color: red;
        }
        /* h1 요소를 활성화(클릭)했을 때 색상 변경 */
        h1:active {
            color: aquamarine;
        }
    </style>
</head>
<body>

<h4>반응 선택자</h4>
<h1>활성 선택자</h1>

</body>
</html>

<!--
반응 선택자는 사용자의 반응으로 hover, active 상태가 만들어진다
-->
