<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector Action</title>
    <style>
        h1:hover {
            color: red;
        }

        a:visited {
            color: green;
            font-size: 40px;
        }

        h3:active {
            color: blue;
        }
    </style>
</head>
<body>
<h1>hover : 마우스를 올렸을 때</h1>
<h2><a href="https://naver.com" target="_blank">네이버 방문하기</a></h2>
<h3>active : 클릭했을 때</h3>
</body>
</html>
