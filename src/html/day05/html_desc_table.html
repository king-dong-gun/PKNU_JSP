<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table > tbody> tr > th {
            color: blueviolet;
            background: darkgray;
                     }
    </style>
</head>
<body>
<table border="1">
    <caption>
        <strong>자기소개서</strong>
    </caption>
    <tr>
        <th>이름</th>
        <th>지역</th>
        <th>나이</th>
    </tr>
    <tr>
        <td>김동건</td>
        <td>부산광역시 남구</td>
        <td>만 26세</td>
    </tr>
</table>

</body>
</html>

<!-- table 태그 주의!!!!
개발자 모드에서 확인해보면 tbody라는 태그가 생김!!!
tr 요소는 tbody라는 묵시적 요소에 의해 table의 자식으로 간주
-->
