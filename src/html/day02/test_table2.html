<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Test 2</title>
</head>
<body>
<table border="1">
    <!-- 첫 번째 행은 날짜 헤더를 포함합니다 -->
    <tr>
        <th rowspan="2">지역</th>
        <th colspan="2">22일(월)</th>
        <th colspan="2">23일(화)</th>
    </tr>
    <!-- 두 번째 행은 시간대 헤더를 포함합니다 -->
    <tr>
        <th>오전</th>
        <th>오후</th>
        <th>오전</th>
        <th>오후</th>
    </tr>
    <!-- 서울 데이터 -->
    <tr>
        <th>서울</th>
        <td>맑음</td>
        <td>맑음</td>
        <td>맑음</td>
        <td>흐림</td>
    </tr>
    <!-- 부산 데이터 -->
    <tr>
        <th>부산</th>
        <td>흐림</td>
        <td>맑음</td>
        <td>흐림</td>
        <td>흐림</td>
    </tr>
</table>
</body>
</html>
