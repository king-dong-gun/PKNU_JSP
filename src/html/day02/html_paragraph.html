<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>제목입니당</title>
</head>
<body>
<!--가장 큰 제목을 나타내는 헤더 태그-->
<h1>가장 큰 제목입니당</h1>
<!--텍스트를 이탤릭체로 표시(기울여쓰기)-->
<h1><i>이탤릭체 입니당</i></h1>
<!--텍스트를 평소보다 작게 표시-->
<h1><small>평소보다 텍스트가 작습니당</small></h1>
<!--아래 첨자를 사용하여 텍스트를 표시-->
<h1>아래 첨자를 사용하여<sub>표시합니당</sub></h1>
<!--위 첨자를 사용하여 텍스트를 표시-->
<h1>첨자를<sup>사용해 표시합니당</sup></h1>
<!--텍스트에 밑줄을 그어 삽입된 텍스트 표시-->
<h1>
    <ins>밑줄로 표시합니당</ins>
</h1>
<!--텍스트에 취소선을 그어 삭제된 텍스트 표시-->
<h1>
    <del>취소선입니당</del>
</h1>
<!--네 번째 수준의 헤더 태그(작은 제목)-->
<!--텍스트를 굵게하여 강조 표시-->
<h4><strong>작은 제목</strong>텍스트가 굵습니당</h4>
<!--인라인 텍스트 표시-->
<p>
    블록 레벨 텍스트 안에
    <mark>인라인 레벨 텍스트 입니당</mark>
</p>
</body>
</html>
