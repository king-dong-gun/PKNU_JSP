<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table example</title>
</head>
<body>
<table border="1">
    <tr>
        <th colspan="2">맨체스터 유나이티드 선수층</th>
    </tr>
    <tr>
        <th rowspan="3">중요선수</th>
        <td>브루노 페르난데스</td>
    </tr>
    <tr>
        <td>마이누</td>
    </tr>
    <tr>
        <td>알레한드로 가르나초</td>
    </tr>
    <tr>
        <th rowspan="3">방출선수</th>
        <td>앙토니 마샬</td>
    </tr>
    <tr>
        <td>제이든 산초</td>
    </tr>
    <tr>
        <td>마커스 래시포드</td>
    </tr>
</table>
</body>
</html>
