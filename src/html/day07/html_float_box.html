<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float_box</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            padding: 10px;

            float: left;
            float: right;
        }
    </style>
</head>
<body>
<div class = "box">1</div>
<div class = "box">2</div>
</body>
</html>

<!--
float 속성에 left라는 속성값을 주면 좌 수평 정렬
float 속성에 right 속성값을 주면 우 수평 정렬 3 - 2 - 1
-->
