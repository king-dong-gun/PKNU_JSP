<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font size</title>
    <style>
        .a {font-size: 16px;}
        .b {font-size: 32px;}
        .c {font-size: 2em;}
        .d {font-size: large;}
        .e {font-size: small;}
    </style>
</head>
<body>

<h1>폰트 사이즈</h1>
<p class="a">클래스 a 폰트 사이즈</p>
<p class="b">클래스 b 폰트 사이즈</p>
<p class="c">클래스 c 폰트 사이즈</p>
<p class="d">클래스 d 폰트 사이즈</p>
<p class="e">클래스 e 폰트 사이즈</p>

</body>
</html>

<!--
<p>태그 기본 크기는 16px.
em: 부모 폰트 사이즈 기준 배수 적용
rem: 루트 글자 기준 배수 적용
%: 상위 요소 길이크기를 백분율 적용
-->
