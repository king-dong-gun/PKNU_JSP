<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tstyle</title>
    <style>
        body {font-size: 20px;}
        .manU {font-family: AppleGothic; font-size: 3em;}
        .span {font-size: 150%; font-weight: 800}
        .last-p {font-style: italic;}
    </style>
</head>
<body>
<h1 class = "manU">맨체스터 유나이티드는</h1>
<p>전세계에서<span class="span">TOP3</span><p>인기 구단입니다.</p>
<p>지금은 조금 부진하지만</p>
<p class="last-p">곧 다시 최고의 자리로 올라갑니다.</p>

</body>
</html>

<!--
전체 글자 크기: 20px
h1 - 글꼴:바탕, 글자 크기: 3em
마지막 p태그 - font-style: italic(글자스타일)
-->
