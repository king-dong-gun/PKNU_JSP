<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref_textAlign</title>
    <style>
        .font_center {text-align: center;}
    </style>
</head>
<body>
<p class = "font_center">맨체스터 유나이티드</p>
<!--span으로 태그를 잡으면 정렬이 되지 않는다 -> 인라인 태그이기 때문에 -->
<span class="font_center">맨체스터 유나이티드</span>
</body>
</html>
